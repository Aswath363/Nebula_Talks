<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Talks - Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #eee;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 20px;
    }

    .panel {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .panel h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #00d4ff;
    }

    .prompt-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 500px;
      overflow-y: auto;
    }

    .prompt-card {
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      padding: 15px;
      border: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
      transition: all 0.2s;
    }

    .prompt-card:hover {
      background: rgba(255,255,255,0.05);
      border-color: rgba(0,212,255,0.3);
    }

    .prompt-card.active {
      border-color: #00d4ff;
      background: rgba(0,212,255,0.1);
    }

    .prompt-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .prompt-name {
      font-weight: 600;
      color: #fff;
    }

    .active-badge {
      background: #00d4ff;
      color: #000;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .prompt-description {
      color: #888;
      font-size: 0.85rem;
      margin-bottom: 10px;
    }

    .prompt-meta {
      display: flex;
      gap: 15px;
      font-size: 0.75rem;
      color: #666;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      color: #fff;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }

    .btn-danger {
      background: #ff4757;
      color: #fff;
    }

    .btn-danger:hover {
      background: #ff6b7a;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #888;
      font-size: 0.85rem;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      color: #fff;
      font-size: 0.9rem;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #00d4ff;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
      font-family: monospace;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #fff;
    }

    .prompt-actions {
      display: flex;
      gap: 5px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Nebula Talks Admin</h1>
      <p class="subtitle">Manage AI Receptionist prompts for your events</p>
    </header>

    <div class="grid">
      <div class="panel">
        <h2>Event Prompts</h2>
        <div id="promptList" class="prompt-list">
          <div class="empty-state">Loading prompts...</div>
        </div>
      </div>

      <div class="panel">
        <h2 id="formTitle">Create New Event</h2>
        <form id="promptForm">
          <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" id="name" placeholder="e.g., Tech Conference 2025" required>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Brief description of the event" required>
          </div>

          <div class="form-group">
            <label for="voice">AI Voice</label>
            <select id="voice">
              <option value="Orus">Orus (Default)</option>
              <option value="Puck">Puck</option>
              <option value="Charon">Charon</option>
              <option value="Kore">Kore</option>
              <option value="Fenrir">Fenrir</option>
            </select>
          </div>

          <div class="form-group">
            <label for="instruction">System Instruction</label>
            <textarea id="instruction" placeholder="Enter the AI's behavior and personality..." required></textarea>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">Save Prompt</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
          </div>
        </form>

        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
          <div style="display: flex; gap: 20px;">
            <a href="/" style="color: #00d4ff; text-decoration: none;">&larr; Back to App</a>
            <a href="/robot-dashboard.html" style="color: #a78bfa; text-decoration: none;">ðŸ¤– Robot Control</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Event Prompt</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="editForm">
        <input type="hidden" id="editId">
        <div class="form-group">
          <label for="editName">Event Name</label>
          <input type="text" id="editName" required>
        </div>
        <div class="form-group">
          <label for="editDescription">Description</label>
          <input type="text" id="editDescription" required>
        </div>
        <div class="form-group">
          <label for="editVoice">AI Voice</label>
          <select id="editVoice">
            <option value="Orus">Orus</option>
            <option value="Puck">Puck</option>
            <option value="Charon">Charon</option>
            <option value="Kore">Kore</option>
            <option value="Fenrir">Fenrir</option>
          </select>
        </div>
        <div class="form-group">
          <label for="editInstruction">System Instruction</label>
          <textarea id="editInstruction" required></textarea>
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary">Update Prompt</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8000/api';
    let editingPrompt = null;

    // Load prompts on page load
    loadPrompts();

    document.getElementById('promptForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await createPrompt();
    });

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await updatePrompt();
    });

    async function loadPrompts() {
      try {
        const response = await fetch(`${API_BASE}/prompts`);
        const data = await response.json();
        displayPrompts(data.prompts);
      } catch (error) {
        console.error('Error loading prompts:', error);
        document.getElementById('promptList').innerHTML = '<div class="empty-state">Error loading prompts</div>';
      }
    }

    function displayPrompts(prompts) {
      const container = document.getElementById('promptList');

      if (prompts.length === 0) {
        container.innerHTML = '<div class="empty-state">No prompts yet. Create your first event!</div>';
        return;
      }

      container.innerHTML = prompts.map(p => `
        <div class="prompt-card ${p.is_active ? 'active' : ''}" onclick="selectPrompt('${p.id}')">
          <div class="prompt-card-header">
            <span class="prompt-name">${escapeHtml(p.name)}</span>
            ${p.is_active ? '<span class="active-badge">ACTIVE</span>' : ''}
          </div>
          <div class="prompt-description">${escapeHtml(p.description)}</div>
          <div class="prompt-meta">
            <span>Voice: ${p.voice}</span>
            <span>Updated: ${new Date(p.updated_at).toLocaleDateString()}</span>
          </div>
          <div class="prompt-actions">
            ${!p.is_active ? `<button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); activatePrompt('${p.id}')">Activate</button>` : ''}
            <button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); editPrompt('${p.id}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="event.stopPropagation(); deletePrompt('${p.id}')">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function selectPrompt(id) {
      const prompts = document.querySelectorAll('.prompt-card');
      prompts.forEach(p => p.style.background = '');
    }

    async function createPrompt() {
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const system_instruction = document.getElementById('instruction').value;
      const voice = document.getElementById('voice').value;

      try {
        const response = await fetch(`${API_BASE}/prompts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description, system_instruction, voice })
        });

        if (!response.ok) throw new Error('Failed to create prompt');

        resetForm();
        loadPrompts();
      } catch (error) {
        alert('Error creating prompt: ' + error.message);
      }
    }

    async function activatePrompt(id) {
      try {
        await fetch(`${API_BASE}/prompts/${id}/activate`, { method: 'POST' });
        loadPrompts();
      } catch (error) {
        alert('Error activating prompt: ' + error.message);
      }
    }

    async function editPrompt(id) {
      try {
        const response = await fetch(`${API_BASE}/prompts/${id}`);
        const prompt = await response.json();

        document.getElementById('editId').value = id;
        document.getElementById('editName').value = prompt.name;
        document.getElementById('editDescription').value = prompt.description;
        document.getElementById('editInstruction').value = prompt.system_instruction;
        document.getElementById('editVoice').value = prompt.voice;

        document.getElementById('editModal').classList.add('show');
      } catch (error) {
        alert('Error loading prompt: ' + error.message);
      }
    }

    async function updatePrompt() {
      const id = document.getElementById('editId').value;
      const name = document.getElementById('editName').value;
      const description = document.getElementById('editDescription').value;
      const system_instruction = document.getElementById('editInstruction').value;
      const voice = document.getElementById('editVoice').value;

      try {
        const response = await fetch(`${API_BASE}/prompts/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description, system_instruction, voice })
        });

        if (!response.ok) throw new Error('Failed to update prompt');

        closeModal();
        loadPrompts();
      } catch (error) {
        alert('Error updating prompt: ' + error.message);
      }
    }

    async function deletePrompt(id) {
      if (!confirm('Are you sure you want to delete this prompt?')) return;

      try {
        await fetch(`${API_BASE}/prompts/${id}`, { method: 'DELETE' });
        loadPrompts();
      } catch (error) {
        alert('Error deleting prompt: ' + error.message);
      }
    }

    function closeModal() {
      document.getElementById('editModal').classList.remove('show');
    }

    function resetForm() {
      document.getElementById('promptForm').reset();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
